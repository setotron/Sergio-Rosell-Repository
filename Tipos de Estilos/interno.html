<!DOCTYPE html>
<html>
    <head>
        <title>Mi primer ejercicio CSS</title>
        <meta charset="UTF-8">
        <style>
            #uno {
                font-family: Algerian;
                font-size: 12px;
                text-transform: capitalize;
            }

            #dos {
                font-family: Bahnschrift;
                font-size: 12px;
                font-style: oblique;
            }

            #tres {
                font-family: "Segoe Print";
                font-size: 12px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>

        <p id="uno">
            Sincero el paisaje<br>
            sin fotografía<br>
            sin planear el viaje<br>
            sin contar los días
        </p>
        
        <p id="dos">
            Sintiendo la brisa<br>
            sin ninguna prisa<br>
            sin complicaciones<br>
            sin evitar emociones
        </p>

        <p id="tres">
            Singular y natural<br>
            sin obligar ni forzar<br>
            sin pensar mal<br>
            sin dejar de amar.
        </p>

    </body>
</html>
